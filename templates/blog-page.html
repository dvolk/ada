{% extends "blog-base.html" %}

{% block head %}
<link rel="apple-touch-icon" sizes="180x180" href="/ada/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/ada/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/ada/favicon-16x16.png">
<link rel="manifest" href="/ada/site.webmanifest">
{% endblock head %}

{% block title %}{{ page.title }} - ada blog{% endblock title %}

{% block content %}
<div class="w3-panel w3-round" style="color: white; background-color: #0e5dde">
    <h1 class="title">
        {{ page.title }}
    </h1>
</div>

<div class="w3-panel w3-white w3-round">
    {{ page.content | safe }}

    <div style="margin: 10px 5px 10px 0px; float: right;">
        date: {{ page.date }}
    </div>
</div>

{% endblock content %}
