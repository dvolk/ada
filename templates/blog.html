{% extends "blog-base.html" %}

{% block head %}
<link rel="apple-touch-icon" sizes="180x180" href="/ada/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/ada/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/ada/favicon-16x16.png">
<link rel="manifest" href="/ada/site.webmanifest">
{% endblock head %}

{% block title %}ada blog{% endblock title %}

{% block content %}
<div class="w3-panel w3-round" style="color: white; background-color: #0e5dde">
    <h1 class="title">
  {{ section.title }}
</h1>
</div>

<div class="w3-panel w3-round w3-white">
<!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->
    {% for page in section.pages %}
    <h2>
        <a href="{{ page.permalink|safe }}">{{ page.title }}</a>
        <div style="font-size: 18px; float: right;">
            {{ page.date }}
        </div>
    </h2>

    <p>
        {{ page.summary|safe }}
    </p>
      {% endfor %}
</ul>
{% endblock content %}
